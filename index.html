<!DOCTYPE html>

<style>
  body {

    font-family: "Poppins", sans-serif;
    color: #fff;
    margin: 0;
    padding: 40px;
  }

  h1 {
    text-align: center;
    font-size: 36px;
    margin-bottom: 40px;
    color: #00ffc6;
    text-shadow: 0 0 12px #00ffc6;
  }

  .container {

  .folder-title {

    font-size: 18px;
    color: #00ffc6;
  }

  .folder-content {
    display: none;
    margin-top: 15px;
    background: #111113;
    border-radius: 10px;
    padding: 15px;
    line-height: 1.5;
    font-size: 15px;
    box-shadow: inset 0 0 10px #000;
  }

  .copy-block {
    margin-top: 20px;
    border-top: 1px solid #222;
    padding-top: 10px;
  }

  .copy-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #151517;
    border-radius: 8px;
    padding: 10px;
    margin-top: 8px;
  }

  .copy-text {
    color: #ccc;
    font-size: 14px;
  }

  .copy-btn {
    background: #00ffc6;
    border: none;
    color: #000;
    padding: 5px 10px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
  }

  .copy-btn:hover {
    background: #00a382;
  }

  .footer {
    text-align: center;
    margin-top: 60px;
    font-size: 14px;
    color: #777;
  }

  .logo {
    color: #00ffc6;
    font-weight: 700;
  }
</style>
</head>
<body>

<h1>#ByBodrosikScript ‚Äî –¢—É—Ç–æ—Ä—ã</h1>
<div class="container" id="folderContainer"></div>

<div class="footer">
  <span class="logo">#ByBodrosikScript</span> ¬© 2025
</div>

<script>

</script>
