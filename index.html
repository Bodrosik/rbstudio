<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>#ByBodrosikScript ‚Äî –¢—É—Ç–æ—Ä—ã</title>
<style>
  body {
    background: radial-gradient(circle at top left, #101014, #0a0a0c);
    font-family: "Poppins", sans-serif;
    color: #fff;
    margin: 0;
    padding: 40px;
    overflow-x: hidden;
  }

  h1 {
    text-align: center;
    font-size: 36px;
    margin-bottom: 40px;
    color: #00ffc6;
    text-shadow: 0 0 12px #00ffc6;
  }

  .container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 20px;
    transition: opacity 0.3s ease;
  }

  .folder {
    background: #1a1a1d;
    border-radius: 14px;
    padding: 20px;
    cursor: pointer;
    box-shadow: 0 0 15px #000;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .folder:hover {
    transform: translateY(-4px);
    box-shadow: 0 0 20px #00ffc6;
  }

  .folder-title {
    font-weight: 600;
    font-size: 18px;
    color: #00ffc6;
  }

  /* === –ü–æ–≤–Ω–æ–µ–∫—Ä–∞–Ω–Ω–µ –≤—ñ–∫–Ω–æ === */
  .fullview {
    position: fixed;
    inset: 0;
    background: #0b0b0d;
    padding: 40px;
    overflow-y: auto;
    display: none;
    flex-direction: column;
    justify-content: flex-start;
    animation: fadeIn 0.3s ease;
    z-index: 100;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .fullview h2 {
    color: #00ffc6;
    font-size: 28px;
    margin-bottom: 15px;
  }

  .fullview pre {
    background: #000;
    color: #00ffc6;
    padding: 12px;
    border-radius: 10px;
    overflow-x: auto;
  }

  .back-btn {
    background: #00ffc6;
    color: #000;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    margin-bottom: 20px;
    align-self: flex-start;
  }

  .back-btn:hover {
    background: #00a382;
  }

  .copy-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #151517;
    border-radius: 8px;
    padding: 10px;
    margin-top: 15px;
  }

  .copy-text {
    color: #ccc;
    font-size: 14px;
  }

  .copy-btn {
    background: #00ffc6;
    border: none;
    color: #000;
    padding: 5px 10px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
  }

  .copy-btn:hover {
    background: #00a382;
  }

  .footer {
    text-align: center;
    margin-top: 60px;
    font-size: 14px;
    color: #777;
  }

  .logo {
    color: #00ffc6;
    font-weight: 700;
  }
</style>
</head>
<body>

<h1>#ByBodrosikScript ‚Äî –¢—É—Ç–æ—Ä—ã</h1>
<div class="container" id="folderContainer"></div>

<!-- –ü–æ–≤–Ω–æ–µ–∫—Ä–∞–Ω–Ω–µ –≤—ñ–∫–Ω–æ -->
<div class="fullview" id="fullView">
  <button class="back-btn" id="backBtn">‚Üê –ù–∞–∑–∞–¥</button>
  <div id="fullContent"></div>
</div>

<div class="footer">
  <span class="logo">#ByBodrosikScript</span> ¬© 2025
</div>

<script>
const container = document.getElementById("folderContainer");
const fullView = document.getElementById("fullView");
const fullContent = document.getElementById("fullContent");
const backBtn = document.getElementById("backBtn");

for (let i = 1; i <= 60; i++) {
  const folder = document.createElement("div");
  folder.className = "folder";

  const title = document.createElement("div");
  title.className = "folder-title";
  title.textContent = i === 1 ? `üìÅ –°–º–µ–Ω–∞ –¥–Ω—è –∏ –Ω–æ—á–∏` : `üìÅ –ü–∞–ø–∫–∞ ${i} (–ø—É—Å—Ç–æ)`;

  folder.appendChild(title);
  container.appendChild(folder);

  folder.addEventListener("click", () => {
    container.style.opacity = "0";
    setTimeout(() => {
      container.style.display = "none";
      fullView.style.display = "flex";
      fullContent.innerHTML =
        i === 1
          ? `
          <h2>–°–º–µ–Ω–∞ –¥–Ω—è –∏ –Ω–æ—á–∏ üåûüåô</h2>
          <p>–≠—Ç–æ—Ç —Å–∫—Ä–∏–ø—Ç —Å–æ–∑–¥–∞—ë—Ç –ø–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –º–µ–∂–¥—É –¥–Ω—ë–º –∏ –Ω–æ—á—å—é –≤ Lighting.</p>
          <pre>
local Lighting = game:GetService("Lighting")

local dayTime = 14 
local nightTime = 0 
local holdDuration = 5 
local transitionDuration = 30 
local transitionSteps = 60 

Lighting.ClockTime = dayTime
task.wait(holdDuration)

while true do
    for i = 0, transitionSteps do
        local alpha = i / transitionSteps
        Lighting.ClockTime = dayTime + (nightTime - dayTime) * alpha
        task.wait(transitionDuration / transitionSteps)
    end
    Lighting.ClockTime = nightTime
    task.wait(holdDuration)

    for i = 0, transitionSteps do
        local alpha = i / transitionSteps
        Lighting.ClockTime = nightTime + (dayTime - nightTime) * alpha
        task.wait(transitionDuration / transitionSteps)
    end
    Lighting.ClockTime = dayTime
    task.wait(holdDuration)
end
          </pre>
          <div class="copy-item">
            <span class="copy-text">–ù–æ–º–µ—Ä 1 ‚Äî –°–º–µ–Ω–∞ –¥–Ω—è –∏ –Ω–æ—á–∏</span>
            <button class="copy-btn" data-copy="local Lighting = game:GetService('Lighting') ...">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
          </div>
          `
          : `
          <h2>–ü–∞–ø–∫–∞ ${i}</h2>
          <p>–ü—É—Å—Ç–æ. –î–æ–±–∞–≤—å —Å—é–¥–∞ —Å–≤–æ–π —Ç—É—Ç–æ—Ä.</p>
          <div class="copy-item">
            <span class="copy-text">–ù–æ–º–µ—Ä ${i}</span>
            <button class="copy-btn" data-copy="–ü—É—Å—Ç–æ">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
          </div>
          `;
    }, 200);
  });
}

backBtn.addEventListener("click", () => {
  fullView.style.display = "none";
  container.style.display = "grid";
  setTimeout(() => (container.style.opacity = "1"), 100);
});

// –ö–æ–ø—ñ—é–≤–∞–Ω–Ω—è
document.addEventListener("click", (e) => {
  if (e.target.classList.contains("copy-btn")) {
    const text = e.target.getAttribute("data-copy");
    navigator.clipboard.writeText(text);
    e.target.textContent = "‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!";
    setTimeout(() => (e.target.textContent = "–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å"), 1500);
  }
});
</script>
</body>
</html>
